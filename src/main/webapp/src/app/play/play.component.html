<div class="container-fluid">

  <!-- Transport -->
  <div class="row">
    <div class="col">
      <div class="card" style="margin-bottom: 15px">
        <div class="card-body" [class.disconnected]="!apiService.connected">
          <div class="row">

            <!-- The transport buttons -->
            <div class="col col-auto" style="margin-top: auto; margin-bottom: auto;">
              <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-dark">
                  <i class="fa fa-step-backward fa-fw" aria-hidden="true"></i>
                </button>
                <button type="button" (click)="play()" class="btn btn-dark" *ngIf="currentState?.playState == 'STOPPED' || currentState?.playState == 'PAUSED'  || currentState?.playState == 'STOPPING'">
                  <i class="fa fa-play fa-fw loading-transition" [class.text-warning]="currentState?.playState == 'STOPPING'" aria-hidden="true"></i>
                </button>
                <button type="button" (click)="stop()" class="btn btn-dark" *ngIf="currentState?.playState == 'LOADING' || currentState?.playState == 'PLAYING'">
                    <i class="fa fa-stop fa-fw loading-transition" [class.text-warning]="currentState?.playState == 'LOADING'" aria-hidden="true"></i>
                  </button>
                <button type="button" class="btn btn-dark">
                  <i class="fa fa-step-forward fa-fw" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <!-- The current song -->
            <div class="col text-center" style="margin-top: auto; margin-bottom: auto;">
              <h4 class="align-middle" style="margin-bottom: 0">00:00:00 - Dear Mr. Wise Guy</h4>
              <div class="progress" style="margin-top: 5px; height: 8px;">
                <div class="progress-bar progress-bar-striped" [class.progress-bar-animated]="currentState?.playState == 'PLAYING'" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Setlist -->
  <div class="row">
    <div class="col">
      <div class="list-group">
        <div class="list-group-item list-group-item-action flex-column align-items-start">
          <a href="#" class="" d="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ 'misc.setlist' | translate }}: {{ currentSetList?.name }}
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>

          <span style="margin-top: 3px" class="float-right">01:24:10</span>
        </div>

        <!-- Display all songs -->
        <a *ngFor="let song of currentSetList?.songList" href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1">{{ song.name }}</p>
            <small style="margin-top: auto; margin-bottom: auto;">03:21</small>
          </div>
        </a>

      </div>
    </div>
  </div>

</div>
