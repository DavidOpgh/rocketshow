<div class="container-fluid" *ngIf="!stateService.connected">
  <div class="alert alert-warning mb-0 text-center" role="alert">
    <h3><i class="fa fa-plug" aria-hidden="true"></i> {{ 'connection.title' | translate }}</h3>
    <p>{{ 'connection.description' | translate }}</p>

    <button type="button" (click)="reconnect()" class="btn btn-warning">
      <i class="fa fa-refresh" aria-hidden="true"></i> {{ 'connection.retry' | translate }}
    </button>
  </div>
</div>
