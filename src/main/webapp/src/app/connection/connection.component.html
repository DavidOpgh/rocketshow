<div *ngIf="!stateService.connected">
  <div class="d-flex h-100 w-100" style="z-index: 1030; position: fixed; background-color: black; opacity: 0.7;">
  </div>

  <div class="d-flex h-100 w-100" style="z-index: 1040; position: fixed;">
    <div class="row justify-content-center align-self-center mx-auto">
      <div class="col">
        <div class="justify-content-center align-self-center mx-auto my-auto">
          <div class="alert alert-warning mb-0 text-center" role="alert">
            <h3>
              <i class="fa fa-plug" aria-hidden="true"></i> {{ 'connection.title' | translate }}</h3>
            <p class="mb-0">{{ 'connection.description' | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
