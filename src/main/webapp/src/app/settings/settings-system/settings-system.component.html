<div class="form-group row">
  <label class="col-lg-3 col-form-label">{{ 'settings.language' | translate }}</label>
  <div class="col-lg-9">
    <select class="custom-select" [ngModel]="settings?.language" (ngModelChange)="switchLanguage($event)">
      <option *ngFor="let language of settingsService?.languages" [ngValue]="language.key">{{ language.name }}</option>
    </select>
  </div>
</div>

<div class="form-group row">
  <label class="col-lg-3 col-form-label">{{ 'settings.name-unit' | translate }}</label>
  <div class="col-lg-9">
    <input type="text" class="form-control" [ngModel]="settings?.deviceName" (ngModelChange)="settings.deviceName = $event" placeholder="{{ 'intro.default-unit-name' | translate }}">
  </div>
</div>

<div class="form-group row">
  <label class="col-lg-3 col-form-label">{{ 'settings.default-composition' | translate }}</label>
  <div class="col-lg-9">
    <select class="custom-select" [ngModel]="settings?.defaultComposition" (ngModelChange)="settings.defaultComposition = $event">
      <option [ngValue]="selectUndefinedOptionValue">- {{ 'settings.no-composition' | translate }} -</option>
      <option *ngFor="let composition of compositions" [ngValue]="composition.name">{{ composition.name }}</option>
    </select>
  </div>
</div>

<div class="form-group row">
  <label class="col-lg-3 col-form-label">{{ 'settings.version' | translate }}</label>
  <div class="col-lg-9">
    {{ currentVersion?.version }}
    <br />
    <br />
    <a href="#" (click)="checkVersion(); false;" class="btn btn-primary btn-sm">
      <i class="fa fa-search" aria-hidden="true"></i> {{ 'settings.check-version' | translate }}</a>
  </div>
</div>

<div class="form-group row">
  <div class="col-lg-3"></div>
  <div class="col-lg-9">
    <a href="#" class="btn btn-primary btn-sm" (click)="reboot(); false;">
      <i class="fa fa-power-off fa-fw" aria-hidden="true"></i> {{ 'settings.reboot-device' | translate }}</a>
  </div>
</div>
