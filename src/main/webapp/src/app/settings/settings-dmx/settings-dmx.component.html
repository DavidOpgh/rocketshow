<div class="form-group row">
  <label class="col-lg-3 col-form-label">{{ 'settings.dmx-send-delay' | translate }}</label>
  <div class="col-lg-9">
    <input type="text" class="form-control" [ngModel]="settings?.dmxSendDelayMillis" (ngModelChange)="settings.dmxSendDelayMillis = $event">
  </div>
</div>

<div class="form-group row">
  <label class="col-lg-3 col-form-label">{{ 'settings.dmx-console' | translate }}</label>
  <div class="col-lg-9">
    <a href="/" onclick="javascript:event.target.port=9090" target="_blank">
      <i class="fa fa-external-link"></i> {{ 'settings.dmx-console-open' | translate }}</a>
  </div>
</div>
