<div class="row">
  <!-- Setlist navigation -->
  <div class="col-md-4 mb-3">

    <!-- Create a new setlist -->
    <a class="btn btn-primary mb-3 btn btn-primary btn-block" href="#" role="button" (click)="createSetList(); false">
      <i class="fa fa-plus" aria-hidden="true"></i> {{ 'editor.create-setlist' | translate }}
    </a>

    <!-- Search for setlists -->
    <input type="text" class="form-control input-block mb-3" id="searchSetListList" placeholder="{{ 'editor.search-setlists' | translate }}"
      (input)="filterSetLists($event.target.value)">

    <!-- Existing setlists -->
    <div class="card" style="height: 400px; overflow-y: scroll;">
      <div class="card-body p-0">
        <div class="list-group list-group-flush">
          <a *ngIf="loadingSetLists" (click)="selectSong(song); false" href="#" class="list-group-item list-group-item-action flex-column align-items-start d-flex">
            <p class="mb-0 mx-auto">
              <i class="fa fa-spinner fa-pulse fa-fw"></i>
            </p>
          </a>

          <a *ngFor="let setList of filteredSetLists" (click)="selectSetList(setList); false" href="#" class="list-group-item list-group-item-action flex-column align-items-start"
            [class.active]="initialSetList?.name == setList.name">

            <p class="mb-0">{{ setList.name }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit the selected/new set -->
  <div class="col-md-8" *ngIf="currentSetList && !loadingSetList">
    <div class="card">
      <div class="card-header">
        <span *ngIf="currentSetList?.name">{{ currentSetList?.name }}</span>
        <span *ngIf="!currentSetList?.name">{{ 'editor.default-setlist-name' | translate }}</span>
      </div>
      <div class="card-body">

        <div class="form-group">
          <label for="setListName">{{ 'editor.song-name' | translate }}</label>
          <input type="text" class="form-control" [(ngModel)]="currentSetList.name" maxlength="50" id="setListName" placeholder="{{ 'editor.default-setlist-name' | translate }}">
        </div>

        <!--div class="form-group">
          <label for="setListNotes">{{ 'editor.notes' | translate }}</label>
          <textarea [(ngModel)]="currentSetList.notes" class="form-control" id="setListNotes" rows="3"></textarea>
        </div-->

        <div class="row">
          <div class="col-lg">
            <div class="form-group">
              <label>{{ 'editor.available-songs' | translate }}</label>

              <input type="text" class="form-control input-block mb-3" id="searchSongs" placeholder="{{ 'editor.search-songs' | translate }}"
                (input)="filterSongs($event.target.value)">

              <div class="card" style="height: 400px; overflow-y: scroll;">
                <div class="card-body p-0">
                  <div class="list-group list-group-flush">
                    <a *ngIf="loadingSongs" (click)="selectSong(song); false" href="#" class="list-group-item list-group-item-action flex-column align-items-start d-flex">
                      <p class="mb-0 mx-auto">
                        <i class="fa fa-spinner fa-pulse fa-fw"></i>
                      </p>
                    </a>

                    <div class="list-group-item" *ngFor="let song of filteredSongs" [hidden]="!showAvailableSong(song)">
                      <div class="row">
                        <div class="col-10 col-auto my-auto">
                          <p class="mb-0">{{ song.name }}</p>
                        </div>
                        <div class="col-2 my-auto">
                          <a class="btn btn-primary btn-sm float-right" href="#" role="button" (click)="addSong(song); false">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div class="col-lg">
            <div class="form-group">
              <label>{{ 'editor.songs-in-setlist' | translate }}</label>

              <div class="card" style="height: 450px; overflow-y: scroll;">
                <div class="card-body p-0">
                  <div class="list-group list-group-flush" [sortablejs]="currentSetList?.songList">
                    <div class="list-group-item" *ngFor="let song of currentSetList?.songList">
                      <div class="row">
                        <div class="col-auto list-sort-handle my-auto" style="cursor: move; cursor: -webkit-grabbing;">
                          <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>
                        <a href="#" class="col-auto pl-0 my-auto" (click)="toggleAutoStartNextSong(song); false" [class.text-danger]="song.autoStartNextSong">
                          <i class="fa fa-level-down" aria-hidden="true"></i>
                        </a>
                        <div class="col-auto flex-grow text-break-word col-auto my-auto pl-0">
                          <p class="mb-0">{{ song.name }}</p>
                        </div>
                        <div class="col-auto my-auto">
                          <a class="btn btn-primary btn-sm float-right" href="#" role="button" (click)="removeSong(song); false">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>

      <div class="card-footer d-flex" style="justify-content: space-between;">
        <a class="mr-3 my-auto text-danger" *ngIf="!currentSong?.isNew" href="#" role="button" (click)="delete(); false">
          <i class="fa fa-trash-o" aria-hidden="true"></i> {{ 'misc.delete' | translate }}
        </a>

        <div class="d-flex">
          <a class="mr-3 my-auto" href="#" role="button" (click)="unselect(); false">
            {{ 'misc.cancel' | translate }}
          </a>
          <button type="button" class="btn btn-primary" href="#" role="button" (click)="save(currentSetList); false" [disabled]="!currentSetList || !currentSetList.name || currentSetList.name.length < 1 || currentSetList.name.length > 50"
            role="button">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> {{ 'misc.save' | translate }}
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- No current setList selected -->
  <div class="col-md-8 text-center d-flex" *ngIf="!currentSetList && !loadingSetList">
    <div class="d-flex m-auto">
      <i>{{ 'editor.select-setlist' | translate }}</i>
    </div>
  </div>

  <!-- Loading a setList -->
  <div class="col-md-8 text-center d-flex" *ngIf="loadingSetList">
    <div class="d-flex m-auto">
      <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
    </div>
  </div>

</div>
